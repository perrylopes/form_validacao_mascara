.<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./css/assets.min.css">
</head>
<body>
    <main class="container">
        <form  action="" method="POST" onsubmit="return validacao()">
            <div class="form">
                    <div class="form_grid">
                        <label class="form_text">Nome:</label>
                        <div class="form_fundo">
                            <input class="form_input" required="required" name="nome" type="text" value="">
                        </div>
                    </div>

                    <div class="form_grid">
                        <label class="form_text" >Sobrenome:</label>
                        <div class="form_fundo">
                            <input class="form_input" name="sobrenome">
                        </div>
                    </div>
                
                    <div class="form_grid">
                        <label class="form_text" for="genero">Genero:</label>
                        <div class="form_mf">
                        <a id="form_m" href="#">MASC</a><a id="form_f" href="#">FEM</a>
                        </div>
                        <fieldset style="text-indent: -9999px">
                        <input class="form_input" id="genero_m" checked type="radio" name="genero" value="masc">
                        <input class="form_input" id="genero_f" type="radio" name="genero" value="fem">
                        </fieldset>
                        
                    </div>

                    <div class="form_grid">
                    <label class="form_text" >Data de Nascimento</label>
                    <input class="form_fundo-branco form_text" type="date" name="date">
                    </div>

                    <div class="form_grid">
                        <label class="form_text" >E-mail:<span id="error"></span></label>
                        <div class="form_fundo">
                            <input id="email" class="form_input" required="required" type="email" name="email">
                        </div>
                    </div>
                    
                    <div class="form_grid">
                        <label class="form_text">Confirme seu e-mail:</label>
                        <div class="form_fundo">
                        <input id="emailconfirma" class="form_input" required="required" type="email" name="confirme-email">
                        </div>
                    </div>
                    
                    <div class="form_grid">
                        <label class="form_text">Telefone Celular:</label>
                        <div class="form_fundo">
                            <input id="cel" class="form_input" type="tel" maxlength="14" name="cel">
                        </div>
                    </div>
                    
                    <div class="form_grid">
                    <label class="form_text" >Telefone FIxo: (opcional)</label>
                        <div class="form_fundo">
                            <input id="tel" class="form_input" type="tel" maxlength="13" name="tel" >
                        </div>
                    </div>
                    
                    <div class="form_grid">
                    <label class="form_text" for="cpf">CPF:<span id="errorcpf"></span></label></label>
                    <div class="form_fundo">
                        <input id="cpf" class="form_input" required="required" maxlength="10" type="text" id="cpf" name="cpf">
                    </div>
                    </div>
                    <div class="form_grid"></div>
                    
                
                        <div class="form_grid">
                            <label class="form_text">CEP:</label>
                            <div class="form_fundo form_fundo-branco">
                            <input id="cep" class="form_input form_fundo-branco" maxlength="8" type="text" name="cep">
                            <input class="form_input form_consulta" type="button" value="consulte" id="cepid">
                            </div>
                        </div>   
                        <div class="form_grid"></div>    
                           

                    <div class="form_grid">
                        <label class="form_text" class="form_label" >Endereço:</label>
                        <div class="form_fundo">
                            <input id="rua" class="form_input " type="text" name="endereco">
                        </div>
                    </div>

                    <div class="form_grupo">
                        <div class="form_grid form_grid-menor form_grid-espaco">
                            <label class="form_text" >Número:</label>
                            <div class="form_fundo">
                            <input class="form_input" type="number"  name="numero">
                            </div>
                        </div>
                        <div class="form_grid form_grid-maior">
                            <label class="form_text" >Complemento:</label>
                            <div class="form_fundo">
                                <input class="form_input" type="complemento"  name="complemento">
                            </div>
                        </div>
                    </div>    
                    

                    <div class="form_grid">
                        <label class="form_text" >Bairro:</label>
                        <div class="form_fundo">
                            <input id="bairro" class="form_input" type="bairro" name="bairro">
                        </div>
                    </div>
                
                    <div class="form_grupo">
                        <div class="form_grid form_grid-maior form_grid-espaco">
                            <label class="form_text" >Cidade:</label>
                            <div class="form_fundo">
                                <input id="cidade" class="form_input" type="texto" name="cidade">
                            </div>
                        </div>
                        <div class="form_grid form_grid-menor">
                            <label class="form_text" for="uf">UF: </label>
                            <div class="form_fundo ">
                                <input id="uf" class="form_input" type="uf" id="uf" name="uf">
                            </div>
                        </div>  
                    </div>    
                    
                    
                    <div class="form_grid">
                    <label class="form_text">Anexar arquivo (3MB):</label>
                    <div class="form_fundo form_fundo-branco">
                        <p id="anexo_text" class="form_input form_fundo-branco"></p>
                        <input id="anexo" class="form_input form_anexo" type="file" name="anexo" value=" ">
                        <label class="form_input" for="anexo">Selecionar</label>
                    </div>
                    </div>
                    
            </div>    
            
            <div class="form">   
                <label class="form_text" for="autorizo">
                <input id="autorizo" name="autorizo" type="checkbox" value="ok">Autorizo  o envio de mensagens
               </label>
               <span class="form_text">Estou de acordo com <a href="#">regulamento</a></span>
            </div>

            <div class="form_right">
                <input class="form_submit" type="submit" value="Salvar">
            </div>
            </div>

        </form>


    </main>
    <script src="js/assets.min.js"></script>
</body>
</html>
